<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Match</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class='container'>
        <div class="well well-lg">
        <h1>Team Erstellung</h1>
<br>

        <form autocomplete="off" action="#" th:action="@{/teams/add}" th:object="${team}" method="POST">
            <div class="form-group">
                <label for="teamname">Teamname: </label><input type="text" id="teamName" th:field="*{teamName}" placeholder="Euer Teamname" class="form-control">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}"></div>
            <!-- Notifiation-->
            </div>
            <div class="form-group">
                <label for="playerA">Spieler 1: </label>
            <select class="form-control" id="playerA" name="playerA">
                <option th:each="playerA : ${users}" th:value="${playerA.userId}" th:text="${playerA.userId}+': '
                +${playerA.firstName}+' '+${playerA.lastName}"></option>
            </select>
            </div>
            <div class="form-group">
                <label for="playerB">Spieler 2: </label>
            <select class="form-control" id="playerB" name="playerB">
                <option th:each="playerB : ${users}"
                        th:value="${playerB.userId}"
                        th:text="${playerB.userId}+': '+${playerB.firstName}+' '+${playerB.lastName}"></option>
            </select>
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('playerB')}" th:errors="*{playerB}"></div>
            <div class="alert alert-success" th:if="${successMessage!=null}" th:utext="${successMessage}"></div>
            <button type="submit" class="btn btn-success" value="Team erstellen."><i class="fa fa-check fa-3x" aria-hidden="true"></i></button>
        </form>
        </div>
    </div>
</body>
</html>

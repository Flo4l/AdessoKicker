<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Team erstellen</title>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>
<div class='container'>
  <div class="jumbotron">
    <h1>Team Erstellung</h1>
    <form autocomplete="off" action="#" th:action="@{/teams/add}" th:object="${team}" method="POST">
      <div class="form-group">
        <label for="teamname">Teamname </label><input type="text" id="teamName" th:field="*{teamName}" placeholder="Euer Teamname" class="form-control">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('teamName')}" th:errors="*{teamName}"></div>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="playerA">Spieler 1 </label>
            <select class="form-control" id="playerA" name="playerA">
              <option th:each="playerA:${users}" th:value="${playerA.userId}" th:text="${playerA.userId}+':'+${playerA.firstName}+' '+${playerA.lastName}"></option>
            </select>
          </div>
          <div class="col">
            <label for="playerB">Spieler 2 </label>
            <select class="form-control" id="playerB" name="playerB">
              <option th:each="playerB : ${users}"
                      th:value="${playerB.userId}"
                      th:text="${playerB.userId}+': '+${playerB.firstName}+' '+${playerB.lastName}">
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('playerB')}" th:errors="*{playerB}"></div>
      <div class="alert alert-success" th:if="${successMessage!=null}" th:utext="${successMessage}"></div>
      <button type="submit" class="btn btn-primary">Match erstellen</button>
    </form>
  </div>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>

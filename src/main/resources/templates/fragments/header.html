<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>adesso kicker</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">

    <!-- Hover CSS -->
    <link rel="stylesheet" type="text/css" href="hover-min.css">

    <!-- My stylesheets -->
    <link rel="stylesheet/less" type="text/css" href="header.less">

    <!-- LESS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>
<body>
<!-- Header Template -->
<header th:fragment="header">
    <nav class="navbar navbar-light navbar-expand-md header-bg">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img class="adesso-logo" src="adesso-logo.png" alt="adesso kicker">
        </a>
        <!-- Links -->
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item header-link">
                    <i class="align-middle fa fa-calendar-check hvr-icon"></i>
                    <a class="align-middle nav-link hvr-underline-from-left" href="#">Match eintragen</a>
                </li>
                <li class="nav-item header-link">
                    <i class="align-middle fa fa-trophy hvr-icon"></i>
                    <a class="align-middle nav-link hvr-underline-from-left" href="#">Rangliste</a>
                </li>
                <li class="nav-item header-link">
                    <i class="align-middle fa fa-user hvr-icon"></i>
                    <a class="align-middle nav-link hvr-underline-from-left" href="#">Mein Profil</a>
                </li>
            </ul>
        </div>
        <!-- Profile Settings -->
        <div class="dropdown ml-auto">
            <button type="button" class="btn dropdown-toggle header-name-bt hvr-fade" data-toggle="dropdown">
                <!-- User Name -->
                Jan Schneider
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <div class="dropdown-item">
                    <i class="align-middle fa fa-calendar-check hvr-icon"></i>
                    <a class="move-2px-right header-dropdown-item-text" href="#">Match eintragen</a>
                </div>
                <div class="dropdown-item">
                    <i class="align-middle fa fa-trophy hvr-icon move-1px-left"></i>
                    <a class="header-dropdown-item-text" href="#">Rangliste</a>
                </div>
                <div class="dropdown-item">
                    <i class="align-middle fa fa-user hvr-icon"></i>
                    <a class="move-2px-right header-dropdown-item-text" href="#">User</a>
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item hvr-icon-back">
                    <i class="align-middle fa fa-sign-out-alt hvr-icon"></i>
                    <a class="move-2px-right header-dropdown-item-text" href="#">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>

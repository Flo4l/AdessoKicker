<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script th:src="@{js/navbar.js}"></script>
		<link rel="stylesheet" href="/css/homeStyle.css">
	</head>
	
	<header th:fragment="header" style="background-color: lightgrey;">
	
		<!--<style>#navbar{overflow: hidden; background-color: #333; z-index: 1000;}.sticky{position: fixed;top: 0;width: 100%;}.sticky + .content {padding-top: 60px;}#navbar a {float: left; display: block ;color: #f2f2f2; text-align: center; padding: 14px; text-decoration: none;}</style>-->
	
		<div class='row dissize'>
			<div class='col-lg-4'></div>			
			<div class='col-lg-4'>
				<h1 class='heading' style='font-size: 50px; font-weight: bold;'>Adesso - Kicker</h1>
				<h3 class='heading'>Kicker Turnier- und Ranking Tool</h3>	
			</div>
			
			<div class='col-lg-4'>
				<div class='row dissize'>
					<div class='col-lg-3'></div>
					<div class='col-lg-8' style='margin-top: 20px; margin-bottom: 20px;'>
						<h3 th:if="${user != null}" th:text="${user.firstName} + ' ' + ${user.lastName}"></h3>
						<h3 th:if="${user == null}"><a href="/login">Please login</a></h3>
					</div>
				</div>
				<div class='row'>
					<div class='col'></div>
					<a href="/logout">
					<div class='col container' style='border-style: groove; margin-top: 10px; box-shadow: 4px 4px black;' onmouseover='this.style.backgroundColor = "lightgrey"; this.style.boxShadow = "8px 8px black";' onmouseout='this.style.backgroundColor = "white"; this.style.boxShadow = "4px 4px black";'>
						<h3 style='text-align: center; margin: 10px;'>Abmelden</h3>
					</div>
					</a>
					<div class='col container' style='padding: 10px; border-radius: 10px; width: 50px; height: 60px' onclick='toggleNotificationList()' onmouseover=' this.style.boxShadow = "5px 5px 2px grey"; this.style.borderStyle = "groove";' onmouseout=' this.style.boxShadow = "none"; this.style.borderStyle = "none";'>
						<span><i style="font-size: 60px" class="fas fa-envelope"></i></span>
					</div>
				</div>
			</div>
		</div>	
		
		<div class='row dissize'>
			<div class='col-lg-10'></div>
			<div class='col-lg-2' id='note' style='position: relative;'></div>
		</div>

		<nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Adesso Kicker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" th:href="@{/tournaments}">Turniere</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" th:href="@{/users}">Users</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" th:href="@{/teams}">Teams</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" th:href="@{/matches}">Matches</a>
                  </li>
			</ul>
            </div>
		</nav>

			<script type='text/javascript' th:src='@{/js/notification.js}'></script>
			<script type='text/javascript' th:src='@{/js/navbar.js}'></script>
			
	</header>
	
	<body style="background-color: black;"></body>

</html>

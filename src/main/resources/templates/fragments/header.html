<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script th:src="@{js/navbar.js}"></script>
	</head>
	<header th:fragment="header" style="background-color: lightgrey;">
        <style>html body {overflow: hidden;}</style>
        <div class="container-fluid">
			<h1 class='heading' style='font-size: 50px; font-weight: bold; text-align: center'>adesso Kicker</h1>
			<h3 class='heading' style="text-align: center">Kicker Turnier- und Ranking Tool</h3>
        </div>
		<nav class="navbar navbar-expand navbar-dark bg-dark" id="navbar" style="overflow: hidden">
            <a class="navbar-brand" href="/">Adesso Kicker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tournaments}">Turniere</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/teams}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/matches}">Matches</a>
                    </li>
              </ul>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:if="${user != null}">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${user == null}">
                        <a class="nav-link" th:href="@{/registration}">Register</a>
                    </li>
                </ul>
            </div>
		</nav>
        <script type='text/javascript' th:src='@{/js/notification.js}'></script>
		<script type='text/javascript' th:src='@{/js/navbar.js}'></script>
	</header>
</html>

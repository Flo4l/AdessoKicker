<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tournament List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script language="javascript" type="text/javascript" th:src="@{/js/tournamentList.js}"></script>
</head>

<header th:insert="~{fragments/header :: header}"></header>
<body>
<div class="container-fluid">
  <div class="row" th:each="tournament:${tournaments}" style="padding: 10px;">
    <div class="col">
      <div class="card bg-light">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title" th:text="${tournament.tournamentName} + ' ' + ${tournament.startDate} + ' ' + ${tournament.format}"></h5>
              <div class="card-text" th:text="${tournament.description}"></div>
            </div>
            <div class="col-2 text-right" style="align-self: center">
              <a th:href="@{/tournaments/}+${tournament.tournamentId}" class="btn btn-lg btn-primary" role="button">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</html>

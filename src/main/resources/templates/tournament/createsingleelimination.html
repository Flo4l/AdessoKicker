<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Single Elimination Tournament</title>
</head>
<body>
<form action="#" th:action="@{/tournaments/create?SINGLEELIMINATION}" th:object="${tournament}" id="singleelimination" name="singleelimination" method="post">
    <p>Tournament Name: <input type="text" th:field="*{tournamentName}" /></p>
    <p>Start Date: <input type="date" th:field="*{startDate}" /></p>
    <p><input type="submit" value="Submit"></p>

    <span th:utext="${successMessage}"></span>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<title>Tournament Tree Test</title>
<table>
    <div th:fragment="tree">
        <div th:each="row : ${tournament.bracket}">
            <div th:each="team : ${row.row}"><span th:text="${team}"></span></div>
        </div>
    </div>
</table>
</html>

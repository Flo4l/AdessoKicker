<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Choose format</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' th:src="@{/js/tournamentCreation.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Tournament Creation</h1>
        <div class="form-group">
            <label for="tournamentFormats">Select format</label>
            <select class="form-control" id="tournamentFormats" name="tournamentFormats">
                <option value="" selected disabled hidden>Choose format</option>
                <option th:each="tournamentFormat : ${tournamentFormats}"
                        th:value="${tournamentFormat}"
                        th:text="${tournamentFormat.getFormat()}">
                </option>
            </select>
        </div>
        <div id="tournamentForm"></div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a Tournament</title>
</head>
<body>
<form autocomplete="off" action="#" th:action="@{/tournaments/create}" method="POST">
    <p><select class="form-control" id="tournamentFormat" name="tournamentFormat">
        <option th:each="tournamentFormat : ${tournamentFormats}"
                th:value="${tournamentFormat}"
                th:text="${tournamentFormat}"></option>
    </select>
    </p>
    <p><input type="submit" value="Submit"></p>

    <span th:utext="${successMessage}"></span>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>adesso kicker</title>

  <!-- Required meta tags -->
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">

  <!-- Hover CSS -->
  <link rel="stylesheet" type="text/css" href="../css/hover-min.css">

  <!-- My stylesheets -->
  <link rel="stylesheet/less" type="text/css" href="../css/header.less">
  <link rel="stylesheet/less" type="text/css" href="../css/profile.less">

  <!-- LESS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>
<body>
<header th:replace="~{fragments/header.html :: header}"></header>
<div class="container" id="text-and-searchbar">
  <!-- Search Bar -->
  <div class="searchbar input-group">
    <div class="input-group-prepend">
    <span class="input-group-text">
      <i class="fas fa-search"></i>
    </span>
    </div>
    <input class="form-control" type="text" th:placeholder="#{'searchbar'}">
  </div>
  <h2>Jan Schneider</h2>
</div>
<!-- User Statistics -->
<div class="container" id="user-statistics-container">
  <div class="row">
    <div class="card col-sm-2">
      <p class="card-header" th:text="#{'statistics.rank'}"></p>
      <i class="card-body fas fa-chart-line"></i>
      <p class="card-footer">100</p>
    </div>
    <div class="card col-sm-2">
      <p class="card-header" th:text="#{'statistics.points'}"></p>
      <i class="card-body fas fa-trophy"></i>
      <p class="card-footer">100</p>
    </div>
    <div class="card col-sm-2">
      <p class="card-header" th:text="#{'statistics.games'}"></p>
      <i class="card-body fas fa-futbol"></i>
      <p class="card-footer">100</p>
    </div>
    <div class="card col-sm-2">
      <p class="card-header" th:text="#{'statistics.victories'}"></p>
      <i class="card-body fas fa-check"></i>
      <p class="card-footer">100</p>
    </div>
    <div class="card col-sm-2">
      <p class="card-header" th:text="#{'statistics.defeats'}"></p>
      <i class="card-body fas fa-times"></i>
      <p class="card-footer">100</p>
    </div>
    <div class="card col-sm-2">
      <p class="card-header" th:text="#{'statistics.victoryquote'}"></p>
      <i class="card-body fas fa-balance-scale"></i>
      <p class="card-footer">100</p>
    </div>
  </div>
</div>
<hr>
</body>
</html>

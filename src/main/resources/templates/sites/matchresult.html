<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>adesso kicker</title>

  <!-- Required meta tags -->
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <!-- Moment JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- Tempus Dominus Bootstrap -->
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css"/>

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css">
  <!-- Hover CSS -->
  <link rel="stylesheet" type="text/css" href="../css/hover-min.css">

  <!-- My stylesheets -->
  <link rel="stylesheet/less" type="text/css" href="../css/header.less">
  <link rel="stylesheet/less" type="text/css" href="../css/matchresult.less">
  <!-- LESS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>
<body>
<header th:replace="~{fragments/header.html :: header}"></header>
<form action="#" th:action="@{/matches/add}" th:object="${match}" method="post">
  <div class="container shadow" id="background">
    <div class="row">
      <!-- Who played? -->
      <div class="col-sm-11 headline" th:text="#{'matchResult.whoPlayed'}"></div>
      <!-- Info Tooltip -->
      <div class="col-sm-1" id="info-tooltip">
        <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="left"
           th:title="#{'matchResult.annotation'}"></i>
      </div>
    </div>
    <div class="row">
      <!-- Team A -->
      <div class="col-sm-6">
        <p class="team-description" th:text="#{'matchResult.team1'}"></p>
        <div><input class="team-textbox" type="text" th:value="${currentUser.getFullName()}" disabled/></div>
        <div><input class="team-textbox team-margin-top" type="text" th:placeholder="#{'matchResult.player2'}"/></div>
      </div>
      <!-- Team B -->
      <div class="col-sm-6">
        <p class="team-description" th:text="#{'matchResult.team2'}"></p>
        <div><input class="team-textbox" type="text" th:placeholder="#{'matchResult.player1'}"/></div>
        <div><input class="team-textbox team-margin-top" type="text" th:placeholder="#{'matchResult.player2'}"/></div>
      </div>
    </div>
    <!-- Who won -->
    <div class="headline" th:text="#{'matchResult.whoWon'}">
    </div>
    <!-- Radio Buttons -->
    <div class="row" id="radio-winner-team">
      <div class="col-sm-6">
        <div class="form-check" id="form-check-1">
          <input class="form-check-input" type="radio" name="winnerteam" id="radio1" checked>
          <label class="form-check-label" for="radio1" id="radio1-label" th:text="#{'matchResult.team1'}"></label>
          <i class="fas fa-trophy trophy-selected" id="radio1-icon" aria-hidden="true"></i>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-check" id="form-check-2">
          <input class="form-check-input" type="radio" name="winnerteam" id="radio2">
          <label class="form-check-label" id="radio2-label" for="radio2" th:text="#{'matchResult.team2'}"></label>
          <i class="fas fa-trophy outline-trophy" id="radio2-icon" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <!-- When did you play? -->
    <div class="headline" th:text="#{'matchResult.whenDidYouPlay'}"></div>
    <!-- Tempus Dominus Timepicker -->
    <div class="form-group" id="datetimepicker-form-group">
      <div class="input-group date" id="datetimepicker" data-target-input="nearest">
        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker"/>
        <div class="input-group-append" data-target="#datetimepicker" data-toggle="datetimepicker">
          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
      </div>
      <script type="text/javascript">
          $(function () {
              $('#datetimepicker').datetimepicker({
                  defaultDate: moment(),
                  format: 'L'
              });
          });
      </script>
    </div>
    <div>
      <button class="btn creatematch-btn" th:text="#{'matchResult.createMatch'}"></button>
    </div>
  </div>
</form>
<script src="../js/matchresult.js"></script>
</body>
</html>

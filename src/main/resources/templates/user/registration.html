<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Registration</title>
</head>

<body>
<div class="container">
  <div class='jumbotron'>
    <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">

      <h2>Registriere</h2><br>
      <div class="form-group">
        <label for="firstName">Vorname</label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Vorname" class="form-control">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

      <div class="form-group">
        <label for="lastName">Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Name" class="form-control">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" id="email" th:field="*{email}" placeholder="E-Mail" class="form-control">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Passwort" class="form-control">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      <div class="alert alert-success" th:if="${successMessage!=null}" th:utext="${successMessage}"></div>
      <button class='btn btn-primary' type="submit">Register User</button>
    </form>
  </div>
</div>
</body>
<footer>
  <script type='text/javascript' src='/js/_cookieWarning.js'></script>
  <footer th:insert="~{fragments/footer :: footer}"></footer>
</footer>

</html>

<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Matches</title>
</head>
<body>
<div th:if="${matches.empty}">
  <p th:text="#{error.noMatchesFound}"></p>
</div>
<div th:if="!${matches.empty}">
  <div th:each="match : ${matches}">
    <p th:text="${match}"></p>
  </div>
</div>
</body>
</html>

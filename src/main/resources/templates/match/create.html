<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Create Match</title>
		<meta charset='UTF-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Match Erstellung</h1>
            <form autocomplete="off" action="#" th:action="@{/matches/add}" th:object="${match}" method="POST">
                <div class="form-group">
                    <label for="kicker">Kicker:</label>
                    <select class="form-control" id="kicker" name="kicker">
                        <option value="Geb채ude 1 - Raucherlounge">Geb채ude 1 - Raucherlounge</option>
                        <option value="Geb채ude 2 - Raucherlounde">Geb채ude 2 - Raucherlounge</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="date">Datum:</label>
                        <input type="date" class="form-control" id="date" th:field="*{date}"/>
                    </div>
                    <div class="col">
                        <label for="time">Uhrzeit:</label>
                        <input type="time" class="form-control" id="time" th:field="*{time}"/>
                    </div>
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                <div class="form-group">
                    <label for="teamA">Team 1:</label>
                    <select class="form-control" id="teamA" name="teamA">
                        <option th:each="teamA: ${teams}"
                                th:value="${teamA.teamId}"
                                th:text="${teamA.teamId}+' : '+${teamA.teamName}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="teamB">Team 2:</label>
                    <select class="form-control" id="teamB" name="teamB">
                        <option th:each="teamB: ${teams}"
                                th:value="${teamB.teamId}"
                                th:text="${teamB.teamId}+' : '+${teamB.teamName}">
                        </option>
                    </select>
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('teamA')}" th:errors="*{teamA}"></div>
                <div class="alert alert-success" th:if="${successMessage!=null}" th:utext="${successMessage}"></div>
                <button type="submit" class="btn btn-primary">Team erstellen</button>
            </form>
        </div>
    </div>
    </body>
</html>
